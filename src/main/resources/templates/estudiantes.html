<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
    <head>
        <title>Estudiantes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/CSS/estudiantes.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="rowLetra">
                    <h1>Lista Usuarios</h1>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3 ">Agregar estudiante</a>
                        <br>
                        <br>
                    </div>
                    
                </div>
                <table class="table table-dark table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Accciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="estudiante : ${estudiantes}">
                            <td th:text="${estudiante.nombre}">Nombre</td>
                            <td th:text="${estudiante.apellido}">Apellido</td>
                            <td th:text="${estudiante.email}">Email</td>
                            <td>
                                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">‚úíÔ∏è</a>
                                <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">üöÆ</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
